<div class="cont" #contElement>
  <div class="form sign-in">
    <h2>Bienvenido!</h2>
    <label>
      <span>Correo electronico</span>
      <input type="email" [(ngModel)]=email/>
    </label>
    <label>
      <span>Contraseña</span>
      <input type="password" [(ngModel)]=password/>
    </label>    
    <button type="button" class="submit" (click)="iniciarSesion()">Iniciar Sesion</button>

    <div class="fastLoginDiv">
      <button class="submit fastLogin" (click)="loginAdministrador()">Administrador</button>
      <button class="submit fastLogin" (click)="loginJuan()">Juan</button>
    </div>
    <div class="fastLoginDiv justify-content-center">
      <mat-spinner *ngIf="mostrarSpinner"></mat-spinner>
    </div>
  </div>
  
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>¿Nuevo aquí?</h2>
        <p>¡Registrate!</p>
      </div>
      <div class="img__text m--in">
        <h2>¿Ya eres parte?</h2>
        <p>Si ya tienes cuenta, inicia sesion.</p>
        <p>Te extrañamos!</p>
      </div>
      <div class="img__btn" (click)="toggleSignupClass()">
        <span class="m--up">Registrarse</span>
        <span class="m--in">Loguearse</span>
      </div>
    </div>    
      <div class="form sign-up">
        <h2>Bienvenido!</h2>
        <label>
          <span>Correo electronico</span>
          <input type="email" [(ngModel)]=email/>
        </label>
        <label>
          <span>Usuario:</span>
          <input type="text" [(ngModel)]=username/>
        </label>
        <label>
          <span>Contraseña</span>
          <input type="password" [(ngModel)]=password/>
        </label>        
        <button class="submit" (click)="registrarUsuario()">Registrarse</button>
      </div> 
      
      
  </div>
</div>

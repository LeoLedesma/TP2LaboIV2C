<div class="container mt-5 d-flex flex-wrap mb-5">
    <div class="col-3">
        <div class="d-flex">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" *ngIf="usuario.tipo == TipoUsuario.Paciente">
                <div class="carousel-inner">
                    <div class="carousel-item" *ngFor="let foto of usuario.fotos; let i=index"
                        [ngClass]="{'active': i==0}">
                        <img [src]="foto" style='max-height: 250px;'>
                    </div>
                </div>
                <a class="carousel-control-prev" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>                    
                </a>
                <a class="carousel-control-next" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>                    
                </a>
            </div>
            <div *ngIf="usuario.tipo != TipoUsuario.Paciente">
                <img [src]="usuario.fotos[0]" style='max-height: 250px;'>
            </div>
        </div>
    </div>
    <div class="col-9">
        <div class="card">
            <h5 class="card-title text-center">Detalles del Perfil</h5>
            <div class="card-body row row-cols-3">
                <div class="form-group">
                    <label class="fw-bold">Email:</label>
                    <p>{{ usuario.email }}</p>
                </div>

                <div class="form-group">
                    <label class="fw-bold">Nombre:</label>
                    <p>{{ usuario.nombre }}</p>
                </div>

                <div class="form-group">
                    <label class="fw-bold">Apellido:</label>
                    <p>{{ usuario.apellido }}</p>
                </div>

                <div class="form-group">
                    <label class="fw-bold">Edad:</label>
                    <p>{{ usuario.edad }}</p>
                </div>

                <div class="form-group" *ngIf="usuario.tipo == 'Especialista'">
                    <label class="fw-bold">{{usuario.especialidades.length > 0? 'Especialidades:' : 'Especialidad:'}}</label>
                    <p>{{ usuario.especialidades.join(', ')}}</p>
                </div>
                <div class="form-group" *ngIf="usuario.tipo == 'Paciente'">
                    <label class="fw-bold">Obra social:</label>
                    <p>{{ usuario.obraSocial }}</p>
                </div>
            </div>
        </div>
        <div class="card mt-2 " *ngIf="usuario.tipo === TipoUsuario.Especialista">
            <h5 class="card-title text-center">Horarios de Atención</h5>
            <div class="d-flex justify-content-center mb-5">
                <div class="col-11">
                    <app-listado-horarios [horarios]="horariosEspecialista" (onDeleteHorario)="borrarHorario($event)"
                        (onEditHorario)="onEditarHorario($event)"></app-listado-horarios>
                </div>
            </div>
            <div *ngIf="!horariosEspecialista?.length" class="horariosCard">
                <h1>No tienes ningún horario creado</h1>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="mt-3 w-75 btn btn-lg btn-primary mb-3" (click)="clickAgregar()">Agregar
                    horario</button>
            </div>
        </div>
        <ng-container *ngIf="usuario.tipo === TipoUsuario.Especialista && showAdd">
            <div class="card mt-2">
                <app-horario (onAddHorario)="agregarHorario($event)" (onEditHorario)="editarHorario($event)"
                    [horarios]="horariosEspecialista" [horario]="horarioEdit"></app-horario>
            </div>
        </ng-container>
    </div>
</div>

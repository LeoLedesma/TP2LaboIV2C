<main class="form-signin">
    <div class="row justify-content-center text-center">
        <form [formGroup]="loginForm" (ngSubmit)="submitForm()" novalidate class="col-3 mt-4">

            <img class="mb-4" src="../../../assets/Logo_500.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Iniciar Sesion</h1>

            <div class="form-floating">
                <input type="email" id="email" formControlName="email" class="form-control" required>
                <label for="email" class="form-label">Email:</label>
                <div class="invalid-feedback">Por favor, ingrese un email.</div>
            </div>

            <div class="form-floating mt-2">
                <input type="password" id="password" formControlName="password" class="form-control" required>
                <label for="password" class="form-label">Contraseña:</label>
                <div class="invalid-feedback">Por favor, ingrese una contraseña.</div>
            </div>


            <button type="submit" [disabled]="loginForm.invalid" class="mt-3 w-100 btn btn-lg btn-primary">Iniciar
                sesión</button>
        </form>
        <div>
            <!-- <div class="col-6">
                <button class="mt-5 w-100" mat-raised-button (click)="abrirAccesosRapidoSheet()">Accesos
                    rapidos</button>
            </div> -->
            <app-accesos-rapido (onClick)="cargarDatos($event)"></app-accesos-rapido>
        </div>

    </div>
</main>

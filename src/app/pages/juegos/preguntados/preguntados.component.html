<div class="container">
    <div class="row">
        <div class="col-12 text-center mb-5">
            <h1 class="display-2">PREGUNTADOS!</h1>
        </div>
    </div>
</div>
<ng-container *ngIf="!this.gameStarted">
    <div class="container">
        <div class="row">
            <div class="col text-md-center">
                <button mat-fab extended color="primary" (click)="startGame()">
                    <mat-icon>favorite</mat-icon>
                    Jugar de nuevo
                </button>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="this.gameStarted && this.currentQuestion">
    <div class="container">
        <div class="jumbotron customBorder text-center text-white">
            <div class="row justify-content-center">
                <h2>Categor√≠a: {{getCategorySpanish(this.currentQuestion!.category)}}</h2>
                <img [src]="image" class="preguntadosImage">
            </div>
            <div class="row mt-3">
                <h2>{{this.currentQuestion!.question!.text}}</h2>
            </div>
            <div class="row mt-4 justify-content-center">
                <button mat-raised-button color="primary" *ngFor="let item of answers" (click)="this.checkAnswer(item)" [disabled]="isFinished" class="mt-3 col-10">
                    {{item}}</button>
            </div>
            <ng-container *ngIf="currentQuestion">
                <div class="alert alert-success mt-3" role="alert" *ngIf="guessed">
                    Correcta!
                </div>
                <div class="alert alert-danger mt-3" role="alert" *ngIf="notGuessed">
                    Incorrecta
                </div>
            </ng-container>
            <div class="row mt-3" *ngIf="isFinished">
                <div class="col text-md-center">
                    <button mat-fab extended color="primary" (click)="resetGame()">
                        <mat-icon>favorite</mat-icon>
                        Jugar de nuevo
                    </button>
                </div>
            </div>

            <app-puntuacion [puntos]="points"><app-lifes [maxMistakes]="maxMistakes"></app-lifes></app-puntuacion>
        </div>
    </div>
</ng-container>

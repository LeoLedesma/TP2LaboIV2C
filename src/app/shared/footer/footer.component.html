<footer class="container py-5">
  <div class="row">
    <div class="col-12 col-md">
      <img src="/assets/img/favicon.ico" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-block mb-2">
      <small class="d-block mb-3 text-muted">Â© 2023-2023</small>
    </div>
     <div class="col-6 col-md">

      <ul class="list-unstyled text-small">        
        <li><a class="text-muted" href="https://github.com/LeoLedesma/" target="_blank">Github</a></li>
        <li><a class="text-muted" href="https://www.linkedin.com/in/leoledesma/" target="_blank">LinkedIn</a></li>

    <div class="col-6 col-md">
      <h5>Otros</h5>

          <li><a class="text-muted" routerLink="register">Registrarse</a></li>

          <li *ngFor="let pagina of paginas"><a [routerLink]="pagina.path" class="text-muted">{{pagina.nombre}}</a></li>

          <li><a class="text-muted" (click)="logout()">Cerrar sesion</a></li>
        </ng-template>       
      </ul>

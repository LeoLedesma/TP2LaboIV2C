<h1 *ngIf="horarioSeleccionado" class="text-center">Seleccione un paciente:</h1>
<div class="container text-center">
    <div class="row">
      <div class="col-6">
        <app-busqueda (onEnter)="buscar($event)" (onDebounce)="buscar($event)"
          placeholder="Buscar paciente..."></app-busqueda>
      </div>
    </div>
    <div *ngIf="false" style="display: flex; justify-content: center; align-items: center; min-height: 250px;">
      <mat-progress-spinner color="primary" mode="indeterminate">
      </mat-progress-spinner>
    </div>
    <div class="row especialistas flex-nowrap overflow-auto mt-2">
      <div class="col-3 mb-3" *ngFor="let paciente of pacientesShow">
        <div class="card" appHoverCard (click)="selectPaciente(paciente)"
          [ngClass]="{'selectedCard':this.pacienteSeleccionado == paciente}">
          <img class="card-img-top card-img-bottom" [src]="paciente.fotos[0]" alt="Card image cap"
            style="max-height: 150px; padding-top: 5px; border-radius:5px">
          <div class="card-body">
            <h1 class="card-title">{{paciente.apellido}} {{paciente.nombre}}</h1>
            
          </div>
        </div>
      </div>
    </div>    
    <div *ngIf="!true && pacientesShow.length == 0"
      style="display: flex; justify-content: center; align-items: center; min-height: 250px;">
      <h1>No hay ninguna coincidencia con la busqueda.</h1>
    </div>
  </div>

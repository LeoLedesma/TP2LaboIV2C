<div class="d-flex  justify-content-center fixed-bottom">
    <div (click)="openLink(usuario)" *ngFor="let usuario of usuarios" class="d-flex flex-column access">
        <div>
            <img [src]="getImagen(usuario.tipo)" class="img-thumbnail" alt="...">
        </div>
        <div>
            <div class="fw-bold">{{usuario.tipo}}</div>
            <div>{{usuario.nombreCompleto}}</div>
        </div>
    </div>
</div>

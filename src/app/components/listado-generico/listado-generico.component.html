<table mat-table [dataSource]="_dataSource" class="mat-elevation-z8 demo-table" *ngIf="dataSource">
    <ng-container *ngFor='let column of displayedColumns' matColumnDef={{column.property}}>
        <th mat-header-cell *matHeaderCellDef>{{column.nameToShow}}</th>
        <td mat-cell *matCellDef="let element">{{getValue(element,column.property)}}</td>
    </ng-container>   

    <tr mat-header-row *matHeaderRowDef="displayedColumnsName"></tr>
    <tr mat-row (click)="onClick(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumnsName"></tr>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Seleccione pagina">
  </mat-paginator>
</table>

<div *ngIf="horariosPorDia">
<h1 class="text-center">Seleccione una fecha:</h1>
<div class="row especialistas flex-nowrap overflow-auto mt-2" >
    <div class="col-3 mb-3" *ngFor="let dia of horariosPorDia">
      <div class="card cardDia" appHoverCard (click)="seleccionarDia(dia)" [ngClass]="{'selectedCard':this.diaSeleccionado == dia.fecha}">
        <!-- <img class="card-img-top card-img-bottom" [src]="especialista.fotos[0]" alt="Card image cap" style="max-height: 150px; padding-top: 5px; border-radius:5px"> -->
        <div class="card-body d-flex align-items-center">
          <h1 class="card-title">{{dia.fecha | formatDateModif:true}}</h1>
          <!-- <p class="card-text">Horarios disponibles: {{dia.horarios.length}}</p>
          <p class="card-text">Primer turno: {{dia.horarios[0] | formatDate:false}}</p>
          <p class="card-text">Ultimo turno: {{dia.horarios[dia.horarios.length-1] | formatDate:false}}</p> -->
          <!-- <p class="card-text">Proximo turno: Proximamente...</p> -->
        </div>        
      </div>
    </div> 
  </div> 
<h1 *ngIf="diaSeleccionado" class="text-center">Seleccione un horario:</h1>
<div class="row especialistas flex-wrap mt-2" *ngIf="diaSeleccionado">
    <div class="cardsHora mb-3" *ngFor="let horario of horariosPosibles">
      <div class="card cardHora" appHoverCard (click)="seleccionarHorario(horario)" [ngClass]="{'selectedCard':this.horarioSeleccionado == horario}">
        <!-- <img class="card-img-top card-img-bottom" [src]="especialista.fotos[0]" alt="Card image cap" style="max-height: 150px; padding-top: 5px; border-radius:5px"> -->
        <div class="card-body">
          <h1 class="card-title">{{horario | formatDateModif:false}}</h1>          
          <!-- <p class="card-text">Proximo turno: Proximamente...</p> -->
        </div>        
      </div>
    </div> 
  </div> 
</div>
